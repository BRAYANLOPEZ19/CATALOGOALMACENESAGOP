<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .logo {
      max-height: 100px;
      display: block;
      margin: 0 auto 1rem;
    }

    #error-message {
      display: none;
    }

    #spinner {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <img src="img/logo.png" alt="Logo" class="logo">

    <h2 class="mb-4">Iniciar sesión como Admin</h2>

    <form id="login-form" novalidate>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>

      <div id="error-message" class="alert alert-danger py-2 small"></div>

      <button type="submit" class="btn btn-light w-100">Entrar</button>

      <div id="spinner" class="text-center mt-3">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </form>
  </div>

  <!-- Firebase Login -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
