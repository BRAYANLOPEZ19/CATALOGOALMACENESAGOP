<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #ffffff, #fcbf8d);
      color: #fff;
      min-height: 100vh;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .logo {
      max-height: 150px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeInUp 0.6s ease both;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .card-img-top {
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Solo el logo centrado -->
    <div class="text-center py-4">
      <img src="img/logo.png" alt="Logo" class="img-fluid logo">
    </div>

    <!-- Banner mensual -->
    <div class="text-center">
      <img src="img/banner1.jpg" alt="Banner Promocional" class="banner w-100 shadow">
    </div>

    <!-- Buscador y filtro -->
    <div class="row my-4">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar producto...">
      </div>
      <div class="col-md-6 mb-2">
        <select id="categoryFilter" class="form-select">
          <option value="">Todas las categorías</option>
          <!-- Las opciones se llenarán dinámicamente -->
        </select>
      </div>
    </div>

    <!-- Contenedor del catálogo -->
    <div id="product-catalog" class="row mt-4"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
