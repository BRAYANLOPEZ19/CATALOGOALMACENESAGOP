<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Panel de Administración</h1>

    <!-- Formulario de producto -->
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title">AGREGRA NUEVO PRODUCTO</h2>
        <form id="product-form" class="row g-3">
          <input type="hidden" id="productId">
          <div class="col-md-6">
            <input type="text" id="name" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <input type="number" id="price" class="form-control" placeholder="Precio" required>
          </div>
          <div class="col-md-12">
            <textarea id="description" class="form-control" placeholder="Descripción" required></textarea>
          </div>
          <div class="col-md-4">
            <select id="category" class="form-select" required></select>
          </div>
          <div class="col-md-4">
            <input type="number" id="stock" class="form-control" placeholder="Stock" required>
          </div>
          <div class="col-md-4">
            <input type="file" id="image" class="form-control">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Formulario de categoría -->
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title">Agregar Categoría</h2>
        <form id="category-form" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="cat-name" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="cat-desc" class="form-control" placeholder="Descripción" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar Categoría</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Productos existentes -->
    <h2 class="mb-3">Productos existentes</h2>
    <div id="admin-product-list" class="row g-4"></div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/add-product.js"></script>
  <script type="module" src="js/admin-panel.js"></script>
</body>
</html>
